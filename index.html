<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci贸n de Procesos CPU</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CPU Scheduler</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('fcfs')">FCFS</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('sjf')">SJF</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('srtf')">SRTF</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('round_robin')">Round Robin</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="fcfs" class="section">
           
            <h2>First-Come, First-Served (FCFS)</h2>
            <div class="form-group">
                <label for="pid">PID</label>
                <input type="text" id="pid" class="form-control" placeholder="Ej: P1">
            </div>
            <div class="form-group">
                <label for="arrival-time">Tiempo de Llegada</label>
                <input type="number" id="arrival-time" class="form-control" placeholder="Ej: 0">
            </div>
            <div class="form-group">
                <label for="burst-time">Tiempo de Ejecuci贸n</label>
                <input type="number" id="burst-time" class="form-control" placeholder="Ej: 5">
            </div>
            <button id="add-process-btn" class="btn btn-primary">Agregar Proceso</button>
            <button id="fcfs-btn" class="btn btn-success">Calcular FCFS</button>
            <div id="fcfs-result" class="result mt-3">
                <h3>Procesos Almacenados:</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Tiempo de Llegada</th>
                            <th>Tiempo de Ejecuci贸n</th>
                            <th>Tiempo de Inicio</th>
                            <th>Tiempo de Finalizaci贸n</th>
                        </tr>
                    </thead>
                    <tbody id="fcfs-table-body"></tbody>
                </table>
        </div>
        <div id="sjf" class="section d-none">
            <h2>Shortest Job First (SJF)</h2>
            
        </div>
        <div id="srtf" class="section d-none">
            <h2>Shortest Remaining Time First (SRTF)</h2>
            
        </div>
        <div id="round_robin" class="section d-none">
            <h2>Round Robin</h2>
           
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/fcfs.js"></script>
    <script src="js/sjf.js"></script>
    <script src="js/srtf.js"></script>
    <script src="js/round_robin.js"></script>
</body>
</html>
